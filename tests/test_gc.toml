    lfs3_file_open(&lfs3, &file1, "cuttlefish",
            LFS3_O_RDWR | LFS3_O_CREAT | LFS3_O_EXCL) => 0;
    uint8_t wbuf1[SIZE];
    for (lfs3_size_t j = 0; j < SIZE; j++) {
