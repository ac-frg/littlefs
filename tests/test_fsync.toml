                    between_size[rw_] = between_size[rw];
                }
            }
        }
    }
    for (lfs_size_t rw = 0; rw < RW; rw++) {
        // close files
        lfsr_file_close(&lfs, &rdwrs[rw]) => 0;

        // broadcast sim one last time?
        memcpy(after, between[rw], SIZE);
