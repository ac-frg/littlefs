            lfs3_dir_close(&lfs3, &dir) => 0;

            // creating a new file?
            if (op == 3 || count == 0) {
                // choose a pseudo-random number
                lfs3_size_t x = TEST_PRNG(&prng) % M;
                uint32_t wprng = TEST_PRNG(&prng);

                // create a file here
                char name[256];
                sprintf(name, "%s/amethyst%03x", dir_path, x);
                uint8_t wbuf[SIZE];
                uint8_t ck = 0;
                for (lfs3_size_t j = 0; j < SIZE-1; j++) {
                    wbuf[j] = 'a' + (TEST_PRNG(&wprng) % 26);
                    ck = (ck + (wbuf[j] - 'a')) % 26;
                }
                // make the sum equal to 'a' mod 26
                if (SIZE > 0) {
                    wbuf[SIZE-1] = 'a' + ((26 - ck) % 26);
                }

                lfs3_file_t file;
                lfs3_file_open(&lfs3, &file, name,
                        LFS3_O_WRONLY | LFS3_O_CREAT | LFS3_O_TRUNC) => 0;
                lfs3_file_write(&lfs3, &file, wbuf, SIZE) => SIZE;
                lfs3_file_close(&lfs3, &file) => 0;

            // deleting a file?
            } else if (op == 4) {
                // choose a random file to delete
                lfs3_size_t j = TEST_PRNG(&prng) % count;
                // find the file
                lfs3_dir_open(&lfs3, &dir, dir_path) => 0;
                lfs3_dir_read(&lfs3, &dir, &info) => 0;
                lfs3_dir_read(&lfs3, &dir, &info) => 0;
                for (lfs3_size_t k = 0; k <= j; k++) {
                    lfs3_dir_read(&lfs3, &dir, &info) => 0;
                }
                lfs3_dir_close(&lfs3, &dir) => 0;

                // delete this file
                char name[256];
                assert(strlen(info.name) == strlen("amethyst..."));
                sprintf(name, "%s/%s", dir_path, info.name);
                lfs3_remove(&lfs3, name) => 0;

            // renaming a file?
            } else {
                // choose a random file to rename
                lfs3_size_t j = TEST_PRNG(&prng) % count;
                // find the file
                lfs3_dir_open(&lfs3, &dir, dir_path) => 0;
                lfs3_dir_read(&lfs3, &dir, &info) => 0;
                lfs3_dir_read(&lfs3, &dir, &info) => 0;
                for (lfs3_size_t k = 0; k <= j; k++) {
                    lfs3_dir_read(&lfs3, &dir, &info) => 0;
                }
                lfs3_dir_close(&lfs3, &dir) => 0;

                // choose a random dir to rename to
                lfs3_size_t dir_j = TEST_PRNG(&prng) % dir_count;
                // find the dir
                struct lfs3_info info_;
                lfs3_dir_open(&lfs3, &dir, "test") => 0;
                lfs3_dir_read(&lfs3, &dir, &info_) => 0;
                lfs3_dir_read(&lfs3, &dir, &info_) => 0;
                for (lfs3_size_t k = 0; k <= dir_j; k++) {
                    lfs3_dir_read(&lfs3, &dir, &info_) => 0;
                }
                lfs3_dir_close(&lfs3, &dir) => 0;

                // choose a random file to rename to
                lfs3_size_t y = TEST_PRNG(&prng) % M;

                // rename this file
                char old_name[256];
                assert(strlen(info.name) == strlen("amethyst..."));
                sprintf(old_name, "%s/%s", dir_path, info.name);
                char new_name[256];
                sprintf(new_name, "test/%s/amethyst%03x", info_.name, y);
                lfs3_rename(&lfs3, old_name, new_name) => 0;
            }
        }

        // update our state file
        state.i = i;
        state.prng = prng;
        lfs3_file_rewind(&lfs3, &state_file) => 0;
        lfs3_file_write(&lfs3, &state_file, &state, sizeof(state))
                => sizeof(state);
        lfs3_file_sync(&lfs3, &state_file) => 0;
    }

    // go ahead and close our state file in case we remount
    lfs3_file_close(&lfs3, &state_file) => 0;

    for (int remount = 0; remount < 2; remount++) {
